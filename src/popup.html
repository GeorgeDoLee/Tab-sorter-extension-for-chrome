<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Sorter</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="w-[550px] mx-auto bg-white rounded p-8 shadow-lg">
        <div>
            <h1 class="text-xl font-bold mb-2">Tab Sorter</h1>
            <p class="text-sm font-semibold mb-2">Enter domains below in accordance with your preferred order</p>
            <p class="text-sm italic mb-4">Enter domains correctly. example: facebook.com, youtube.com</p>
        </div>

        <form id="preferencesForm" class="space-y-4">
            <div id="domainsContainer"></div>

            <button id="addDomainBtn" type="button" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Add Domain</button>
            <button id="savePreferencesBtn" type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Save Preferences</button>
        </form>

        <p id="message" class="mt-4 text-gray-700"></p>
    </div>

    <script src="./scripts/popup.js" type="module"></script>
</body>
</html>
