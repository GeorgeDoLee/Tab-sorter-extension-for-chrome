<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Sorter</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="p-4 bg-gray-100">
    <div class="w-[550px] mx-auto bg-white rounded p-8 shadow-lg">
        <div>
            <h1 class="mb-2 text-xl font-bold">Tab Sorter</h1>
            <p class="mb-2 text-sm font-semibold">Enter domains below in accordance with your preferred order</p>
            <p class="mb-4 text-sm italic">Enter domains correctly. example: facebook.com, youtube.com</p>
        </div>

        <form id="preferencesForm" class="space-y-4">
            <div id="domainsContainer"></div>

            <button id="addDomainBtn" type="button" class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-600">Add Domain</button>
            <button id="savePreferencesBtn" type="submit" class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-600">Save Preferences</button>
        </form>

        <p id="message" class="mt-4 text-gray-700"></p>
        <p class="text-xs italic">Powered by George Dolidze</p>
    </div>

    <script src="./scripts/popup.js" type="module"></script>
</body>
</html>
